<nz-card>
  <div nz-row class="handle" nzJustify="space-between">
    <div nz-col nzSpan="12">
      <input
        nz-input
        placeholder="请输入博客标题关键词"
        [(ngModel)]="value"
        nz-col
        nzSpan="10"
        (keyup.enter)="search()"
      />
      <button nz-button nzType="primary" nz-col nzOffset="1" (click)="search()">
        查询
      </button>
    </div>
  </div>
  <!-- <nz-table #basicTable [nzData]="blogList"> -->
  <nz-table
    #basicTable
    [nzData]="blogList"
    [nzSize]="'middle'"
    [nzFrontPagination]="false"
    [nzTotal]="total"
    [nzShowTotal]="totalTemplate"
    [nzShowQuickJumper]="true"
    [nzShowSizeChanger]="true"
    [nzLoading]="tableLoading"
    [nzLoadingDelay]="2"
    [(nzPageIndex)]="pageIndex"
    [(nzPageSize)]="pageSize"
    (nzPageIndexChange)="getBlogList()"
    (nzPageSizeChange)="getBlogList()"
  >
    <thead>
      <tr>
        <th>序号</th>
        <th>博客标题</th>
        <th>作者</th>
        <th>创建时间</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let blog of basicTable.data; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ blog.title }}</td>
        <td>{{ blog.author }}</td>
        <td>{{ blog.createtime | date: "yyyy-MM-dd HH:mm:ss" }}</td>
      </tr>
    </tbody>
  </nz-table>
  <ng-template #totalTemplate let-total>共 {{ total }} 条</ng-template>
</nz-card>
