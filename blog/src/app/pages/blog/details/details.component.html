<nz-card [nzTitle]="'博客详情'" [nzExtra]="extraTemplate">
  <nz-descriptions nzTitle="{{ blog.title }}">
    <nz-descriptions-item nzTitle="作者">{{
      blog.author
    }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="创建时间">{{
      blog.createtime | date: "yyyy-MM-dd HH-mm-ss"
    }}</nz-descriptions-item>
  </nz-descriptions>
  <nz-divider></nz-divider>
  <p>{{ blog.content }}</p>
</nz-card>
<ng-template #extraTemplate>
  <a (click)="goListPage()">返回</a>
</ng-template>
